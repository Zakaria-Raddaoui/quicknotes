services:
  backend:
    build:
      context: ./backend
    container_name: fastapi-app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ${WORKSPACE}/backend:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
    container_name: react-app
    ports:
      - "3000:3000"
    volumes:
      - ${WORKSPACE}/frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm start

  db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quicknotes
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
